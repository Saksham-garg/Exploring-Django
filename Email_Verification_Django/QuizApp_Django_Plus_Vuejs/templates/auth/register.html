{% extends './base.html' %}
{% block content %}
<form >
  <div class="form-group">
    <label for="inputEmail4">Email</label>
    <input
      type="email"
      class="form-control"
      id="inputEmail4"
      placeholder="Email"
    />
  </div>
  <div class="form-group">
    <label for="inputPassword4">Password</label>
    <input
      type="password"
      class="form-control"
      id="inputPassword4"
      placeholder="Password"
    />
  </div>
  <p class="lead text-center">
   Already have an account <a href="{% url 'login_attempt'%}" class="link-primary">Login</a>
  </p>

  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
{% endblock %}
