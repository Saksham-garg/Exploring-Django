{% extends './auth/base.html' %}
{% block content %}
    <div class="container">
        <p class="text-center">Select course for MCQ's</p>

        <div class="row">
            {% for course in courses %}
            <div class="col-lg-3">
    
                <a href="/{{course.id}}" class="btn btn-primary">{{course.course_name}}</a>
            </div>  
            {% endfor %}
        </div>
      </div>
{% endblock %}
