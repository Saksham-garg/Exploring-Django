{% extends './base.html' %} 
{% block content %}
<form method="post">
  {% csrf_token %}
  {% if error %}
    <div class="alert alert-warning" role="alert">
      {{error}}
    </div>
  {% endif %}
  <div class="form-group">
    <label for="inputEmail4">Email</label>
    <input
      type="email"
      class="form-control"
      id="inputEmail4"
      placeholder="Email"
      name="email"
    />
  </div>
  <div class="form-group">
    <label for="inputPassword4">Password</label>
    <input
      type="password"
      class="form-control"
      id="inputPassword4"
      placeholder="Password"
      name="password"
    />
  </div>
  <p class="lead text-center">
   Don't have account <a href="{% url 'register_attempt'%}" class="link-primary">Register</a>
  </p>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
