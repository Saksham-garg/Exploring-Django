{% extends './base.html' %}
{% block content %}
<form method="post">
  {% csrf_token %}
  {% if error %}
    <div class="alert alert-warning" role="alert">
      {{error}}
    </div>
  {% endif %}
  <div class="form-group">
    <label for="firstname">Email</label>
    <input
      type="text"
      class="form-control"
      id="firstname"
      placeholder="First Name.."
      name="firstname"
    />
  </div>
  <div class="form-group">
    <label for="lastname">Email</label>
    <input
      type="text"
      class="form-control"
      id="lastname"
      placeholder="Last Name..."
      name="lastname"
    />
  </div>
  <div class="form-group">
    <label for="inputEmail4">Email</label>
    <input
      type="email"
      class="form-control"
      id="inputEmail4"
      placeholder="Email"
      name="email"
    />
  </div>
  <div class="form-group">
    <label for="inputPassword4">Password</label>
    <input
      type="password"
      class="form-control"
      id="inputPassword4"
      placeholder="Password"
      name="password"
    />
  </div>
  <p class="lead text-center">
   Already have an account <a href="{% url 'login_attempt'%}" class="link-primary">Login</a>
  </p>

  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
