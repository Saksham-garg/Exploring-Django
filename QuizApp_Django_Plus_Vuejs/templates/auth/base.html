<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary shadow">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-dark" aria-current="page" href="#"
                >Home</a
              >
            </li>
          </ul>
          {% if not request.user.is_authenticated %}
          <button type="button" class="btn btn-success mr-3 p-0">
            <a class="nav-link active text-dark" aria-current="page" href="{% url 'login_attempt' %}"
              >Login</a
            >
          </button>
          <button type="button" class="btn btn-danger mr-3 p-0">
            <a class="nav-link active text-dark" aria-current="page" href="{% url 'register_attempt' %}"
              >Register</a
            >
          </button>
          {% else %}
          <button type="button" class="btn btn-warning p-0">
            <a
              class="nav-link active text-dark"
              aria-current="page"
              href="{% url 'logout_page' %}"  
              >Logout</a
            >
          </button>
          <button type="button" class="btn btn-warning p-0">
            <a
              class="nav-link active text-dark"
              aria-current="page"
              href="{% url 'score_page' %}"  
              >Score Card</a
            >
          </button>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container mx-auto mt-5" style="width: 500px">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
